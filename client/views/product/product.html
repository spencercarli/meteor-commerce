<template name="product">
  <div class="well col-md-4 product" id="{{_id}}">
    <h3>{{name}}</h3>
    <p>
      {{price}}
    </p>
    <p>
      {{description}}
    </p>
    {{#if isInCart}}
      <button class="btn btn-danger remove-from-cart">Remove from Cart</button>
    {{else}}
      <button class="btn btn-success add-to-cart">Add to Cart</button>
    {{/if}}
  </div>
</template>
