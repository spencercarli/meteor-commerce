<template name="cart">
  <div class="well row cart" id="{{_id}}">

    <div class="col-md-8">
      <h3>{{name}}</h3>
      <p>
        {{price}}
      </p>
      <p>
        {{description}}
      </p>
    </div>

    <div class="col-md-4">
      <input type="number" name="quantity" value="1">
      <div class="itemTotal">
        <p>${{itemTotal}}</p>
      </div>

      <button class="btn btn-danger remove-from-cart">Remove from Cart</button>
    </div>

  </div>
</template>
